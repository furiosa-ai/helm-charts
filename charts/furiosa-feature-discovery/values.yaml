namespace: kube-system

daemonSet:
  priorityClassName: system-node-critical
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  # add toleration as needed
  # tolerations:
  #  - key: furiosa.ai/npu
  #    operator: Exists
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: feature.node.kubernetes.io/pci-1200_1ed2.present
                operator: In
                values:
                  - "true"
  image:
    repository: ghcr.io/furiosa-ai/furiosa-feature-discovery
    tag: latest
    pullPolicy: IfNotPresent
  # add your pull secret as needed
  # imagePullSecrets:
  #   - name: furiosa-login-secret
  resources:
    cpu: 100m
    memory: 64Mi

node-feature-discovery:
  enabled: true
